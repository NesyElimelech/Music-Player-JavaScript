<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img class="img-cover" src="./img/img1.jpg" alt="Song image cover" />
      </div>
      <h2 id="title">Don't Think About It (Prod. Louis Bell)</h2>
      <h3 id="artist">Moosh & Twist</h3>
      <audio src="./music/song1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">3:11</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Forward"></i>
        <i class="fas fa-random" id="rand" title="Shuffle"></i>
      </div>
    </div>
    <!--  Script -->
    <script src="script.js"></script>
  </body>
</html>
